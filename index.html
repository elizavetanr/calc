<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">

<body>

<div class="calculator">
    <output id="result" class="res"></output>
    <div class="flex">
        <button id="cancel" class="button-C">C</button>
        <button id="clean" class="del">
            <img src="Union.png" width="26.41" height="18">
        </button>
        <button id="div" class="operations">รท</button>
        <button id="num7" class="numbers">7</button>
        <button id="num8" class="numbers">8</button>
        <button id="num9" class="numbers">9</button>
        <button id="multi" class="operations">ร</button>
        <button id="num4" class="numbers">4</button>
        <button id="num5" class="numbers">5</button>
        <button id="num6" class="numbers">6</button>
        <button id="sub" class="operations">-</button>
        <button id="num1" class="numbers">1</button>
        <button id="num2" class="numbers">2</button>
        <button id="num3" class="numbers">3</button>
        <button id="sum" class="operations">+</button>
        <button id="num0" class="button-null">0</button>
        <button id="equal" class="equaling">=</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
